[main]
num_threads=6
dt_pde=0.02
simulation_time=2000.0
abort_on_no_activity=true
use_adaptivity=false

[update_monodomain]
main_function=update_monodomain_default

[save_result]
main_function = save_as_vtu_with_one_cell_in_txt
init_function = init_save_as_vtk_or_vtu
end_function = end_save_as_vtk_or_vtu
library_file = ./shared_libs/libdefault_save_mesh.so
print_rate = 500
output_dir = ./outputs/EX02
save_pvd = true
file_prefix = V

[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_x=0.00005336
sigma_y=0.00005336
sigma_z=0.00005336
main_function=homogeneous_sigma_assembly_matrix

[linear_system_solver]
tolerance=1e-16
use_preconditioner=no
max_iterations=200
use_gpu=false
init_function=init_conjugate_gradient
end_function=end_conjugate_gradient
main_function=conjugate_gradient

[domain]
name=Plain Mesh
num_layers=1
start_dx=200.0
start_dy=200.0
start_dz=200.0
side_length=55000
main_function=initialize_grid_with_square_mesh

[ode_solver]
dt=0.02
use_gpu=no
gpu_id=0
library_file=shared_libs/libten_tusscher_3_endo.so

[stim_1]
start = 0.0
duration = 2.0
current = -38.0
x_limit = 500.0
main_function=stim_if_x_less_than

[stim_2]
start = 360.0
duration = 2.0
current = -38.0
min_x = 0.0
min_y = 0.0
max_x = 27550.0
max_y = 27550.0
main_function=stim_x_y_limits

