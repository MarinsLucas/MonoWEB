[main]
num_threads=6
dt_pde=0.02
simulation_time=500.0
abort_on_no_activity=true
use_adaptivity=false
[update_monodomain]
main_function=update_monodomain_default
[save_result]
print_rate=100
output_dir=./outputs/temp
main_function=save_as_vtu
init_function=init_save_as_vtk_or_vtu
end_function=end_save_as_vtk_or_vtu
save_pvd=true
file_prefix=V
[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_x=0.00005336	; 44 cm/s
sigma_y=0.00005336	; 44 cm/s
sigma_z=0.00005336	; 44 cm/s
main_function=homogeneous_sigma_assembly_matrix
[linear_system_solver]
tolerance=1e-16
use_preconditioner=no
max_iterations=200
use_gpu=false
init_function=init_conjugate_gradient
end_function=end_conjugate_gradient
main_function=conjugate_gradient
[domain]
name=Domain
num_layers =1
start_dx=300.0
start_dy=300.0
start_dz=300.0
main_function=initialize_grid_with_square_mesh
side_length=9000
[ode_solver]
dt=0.02
use_gpu=no
gpu_id=0
library_file=shared_libs/libten_tusscher_3_endo.so
[stim_0]
start=0.0
duration=2.0
current=-38.0
main_function=stim_if_x_less_than
x_limit=500.0