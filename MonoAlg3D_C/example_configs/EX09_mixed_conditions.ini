[main]
num_threads=6
dt_pde=0.02
simulation_time=5200.0
abort_on_no_activity=false
use_adaptivity=false

[update_monodomain]
main_function=update_monodomain_default

[save_result]
main_function = save_as_vtu
init_function = init_save_as_vtk_or_vtu
end_function = end_save_as_vtk_or_vtu
library_file = ./shared_libs/libdefault_save_mesh.so
print_rate = 500
output_dir = ./outputs/EX09
save_pvd = true
file_prefix = V

[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_x=0.00001
sigma_y=0.00007
sigma_z=0.00001 
main_function=homogeneous_sigma_assembly_matrix

[linear_system_solver]
tolerance=1e-9
use_preconditioner=no
max_iterations=200
use_gpu=no
init_function=init_conjugate_gradient
end_function=end_conjugate_gradient
main_function=conjugate_gradient
library_file=shared_libs/libdefault_linear_system_solver.so

[domain]
main_function = initialize_grid_with_cuboid_and_sphere_fibrotic_mesh_with_conic_path
library_file = ./shared_libs/libdefault_domains.so
name = Plain mesh with mixed conditions and transmurality
start_dx = 100.0
start_dy = 100.0
start_dz = 100.0
side_length_x = 10000.0
side_length_y = 20000.0
side_length_z = 100.0
phi = 0.25
plain_center_x = 5000
plain_center_y = 10000
sphere_radius = 4000
border_zone_radius = 4300
border_zone_size = 300
seed = 1562001492
num_layers = 1
conic_slope = 1.0

[ode_solver]
dt=0.02
use_gpu=no
gpu_id=0
library_file=shared_libs/libten_tusscher_tt3_mixed_endo_mid_epi.so

[extra_data]
main_function = set_extra_data_for_cuboid_sphere_fibrotic_mesh_with_conic_path
library_file = ./shared_libs/libdefault_extra_data.so
plain_center_x = 5000
plain_center_y = 10000
sphere_radius = 4000
border_zone_radius = 4300
border_zone_size = 300
atpi = 4.0
Ko = 9.0
GNa_multiplicator = 0.75
GCaL_multiplicator = 0.75
alpha_multiplicator = 0.02

