[main]
num_threads=6
dt_pde=0.02
simulation_time=500.0
abort_on_no_activity=false
use_adaptivity=false

[update_monodomain]
main_function=update_monodomain_default

[save_result]
main_function = save_as_vtu_with_one_cell_in_txt
init_function = init_save_as_vtk_or_vtu
end_function = end_save_as_vtk_or_vtu
library_file = ./shared_libs/libdefault_save_mesh.so
print_rate = 250
output_dir = ./outputs/EX04
save_pvd = true
file_prefix = V

[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_x=0.00005336	; 44 cm/s
sigma_y=0.00005336	; 44 cm/s
sigma_z=0.00005336	; 44 cm/s
main_function=homogeneous_sigma_assembly_matrix

[linear_system_solver]
tolerance=1e-16
use_preconditioner=no
max_iterations=200
use_gpu=false
init_function=init_conjugate_gradient
end_function=end_conjugate_gradient
main_function=conjugate_gradient

[domain]
name=3D wedge
num_layers=1
start_dx=400.0
start_dy=400.0
start_dz=400.0
side_length_x=8000
side_length_y=8000
side_length_z=1200
main_function=initialize_grid_with_cuboid_mesh

[ode_solver]
dt=0.02
use_gpu=no
gpu_id=0
library_file=shared_libs/libmitchell_shaeffer_2003.so

[stim_1]
start = 0.0
duration = 2.0
current = 1
x_limit = 500.0
main_function=stim_if_x_less_than

