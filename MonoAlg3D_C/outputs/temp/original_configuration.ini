[main]
num_threads = 6
dt_pde = 0.020000
simulation_time = 100.000000
abort_on_no_activity = 1
use_adaptivity = 0

[ode_solver]
dt = 0.020000
use_gpu = 0
gpu_id = 0
library_file = shared_libs/libten_tusscher_3_endo.so

[stim_0]
main_function = stim_if_x_less_than
library_file = ./shared_libs/libdefault_stimuli.so
start = 0.0
duration = 2.0
current = -38.0
x_limit = 500.0

[domain]
main_function = initialize_grid_with_square_mesh
library_file = ./shared_libs/libdefault_domains.so
name = Domain
num_layers = 1
start_dx = 300.0
start_dy = 300.0
start_dz = 300.0
side_length = 9000

[assembly_matrix]
main_function = homogeneous_sigma_assembly_matrix
init_function = set_initial_conditions_fvm
library_file = ./shared_libs/libdefault_matrix_assembly.so
sigma_x = 0.00005336
sigma_y = 0.00005336
sigma_z = 0.00005336

[update_monodomain]
main_function = update_monodomain_default
library_file = ./shared_libs/libdefault_update_monodomain.so

[linear_system_solver]
main_function = conjugate_gradient
init_function = init_conjugate_gradient
end_function = end_conjugate_gradient
library_file = ./shared_libs/libdefault_linear_system_solver.so
tolerance = 1e-16
use_preconditioner = no
max_iterations = 200
use_gpu = false

[save_result]
main_function = save_as_vtu
init_function = init_save_as_vtk_or_vtu
end_function = end_save_as_vtk_or_vtu
library_file = ./shared_libs/libdefault_save_mesh.so
print_rate = 100
output_dir = ./outputs/temp
save_pvd = true
file_prefix = V

