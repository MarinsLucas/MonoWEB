[main]
num_threads = 8
dt_pde = 0.020000
simulation_time = 1000.000000
abort_on_no_activity = 1
use_adaptivity = 0

[ode_solver]
dt = 0.020000
use_gpu = 0
gpu_id = 0
library_file = shared_libs/libten_tusscher_3_endo.so

[stim_1]
main_function = stim_if_y_less_than
library_file = ./shared_libs/libdefault_stimuli.so
start = 0.0
duration = 2.0
current = -38.0
y_limit = 2500.0

[stim_2]
main_function = stim_if_y_less_than
library_file = ./shared_libs/libdefault_stimuli.so
start = 375.0
duration = 2.0
current = -38.0
y_limit = 2500.0

[domain]
main_function = initialize_grid_with_plain_and_sphere_fibrotic_mesh
library_file = ./shared_libs/libdefault_domains.so
name = Plain Mesh with ischemia inside circle
start_dx = 100.0
start_dy = 100.0
start_dz = 100.0
num_layers = 1
side_length = 55000
seed = 1508201274
phi = 0.0
plain_center = 27550.0
sphere_radius = 15000.0
border_zone_radius = 22500.0
border_zone_size = 7500.0

[assembly_matrix]
main_function = homogeneous_sigma_assembly_matrix
init_function = set_initial_conditions_fvm
library_file = ./shared_libs/libdefault_matrix_assembly.so
sigma_x = 0.00005336
sigma_y = 0.00005336
sigma_z = 0.00005336

[update_monodomain]
main_function = update_monodomain_default
library_file = ./shared_libs/libdefault_update_monodomain.so

[linear_system_solver]
main_function = conjugate_gradient
init_function = init_conjugate_gradient
end_function = end_conjugate_gradient
library_file = ./shared_libs/libdefault_linear_system_solver.so
tolerance = 1e-16
use_preconditioner = no
max_iterations = 200
use_gpu = false

[extra_data]
main_function = set_extra_data_for_fibrosis_sphere
library_file = ./shared_libs/libdefault_extra_data.so
Ko = 9.0
GNa_multiplicator = 0.75
GCaL_multiplicator = 0.75
Ikatp_multiplicator = 0.01
plain_center = 27550.0
sphere_radius = 15000.0
border_zone_radius = 22500.0
border_zone_size = 7500.0

[save_result]
main_function = save_as_vtu
init_function = init_save_as_vtk_or_vtu
end_function = end_save_as_vtk_or_vtu
print_rate = 250
output_dir = ./outputs/EX03
save_pvd = true
file_prefix = V

