[main]
num_threads = 6
dt_pde = 0.020000
simulation_time = 1000.000000
abort_on_no_activity = 1
use_adaptivity = 0

[ode_solver]
dt = 0.020000
use_gpu = 0
gpu_id = 0
library_file = shared_libs/libten_tusscher_tt3_mixed_endo_mid_epi.so

[stim_1]
main_function = stim_x_y_limits
library_file = ./shared_libs/libdefault_stimuli.so
start = 0.0
duration = 2.0
current = -38.0
min_x = 0.0
max_x = 500.0
min_y = 0.0
max_y = 10000.0

[stim_2]
main_function = stim_x_y_limits
library_file = ./shared_libs/libdefault_stimuli.so
start = 355.0
duration = 2.0
current = -38.0
min_x = 0.0
max_x = 3000.0
min_y = 0.0
max_y = 4000.0

[domain]
main_function = initialize_grid_with_cuboid_and_sphere_fibrotic_mesh_with_conic_path
library_file = ./shared_libs/libdefault_domains.so
name = Plain mesh with isthmus and transmurality
start_dx = 100.0
start_dy = 100.0
start_dz = 100.0
side_length_x = 10000.0
side_length_y = 20000.0
side_length_z = 100.0
plain_center_x = 4500
plain_center_y = 8000
sphere_radius = 3700
border_zone_radius = 4000
border_zone_size = 300
phi = 0.0
seed = 1713668713
num_layers = 1
conic_slope = 0.000008

[assembly_matrix]
main_function = homogeneous_sigma_assembly_matrix
init_function = set_initial_conditions_fvm
library_file = ./shared_libs/libdefault_matrix_assembly.so
sigma_x = 0.00001
sigma_y = 0.00007
sigma_z = 0.00001

[update_monodomain]
main_function = update_monodomain_default
library_file = ./shared_libs/libdefault_update_monodomain.so

[linear_system_solver]
main_function = conjugate_gradient
init_function = init_conjugate_gradient
end_function = end_conjugate_gradient
tolerance = 1e-9
use_preconditioner = no
max_iterations = 200
use_gpu = no

[extra_data]
main_function = set_extra_data_for_cuboid_sphere_fibrotic_mesh_with_conic_path
library_file = ./shared_libs/libdefault_extra_data.so
plain_center_x = 4000
plain_center_y = 8000
sphere_radius = 4000
border_zone_radius = 4000
border_zone_size = 100

[save_result]
main_function = save_as_vtu
init_function = init_save_as_vtk_or_vtu
end_function = end_save_as_vtk_or_vtu
print_rate = 500
output_dir = ./outputs/EX08
save_pvd = true
file_prefix = V

